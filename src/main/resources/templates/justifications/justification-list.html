<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  <title>Selecione uma justificativa para modificar | SigBolsista</title>
</head>
<body class="bg-gray-100 w-100">
  <header>
    <a th:href="@{/logout}">Sair</a>
  </header>
  <main>
    <h1 class="text-lg font-medium leading-6 text-gray-900">Selecione uma justificativa para modificar</h1>
    <a th:href="@{/justification/add}" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Adicionar justificativa</a>
    <div class="flex flex-col">
      <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
          <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
              <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Data</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Descrição</th>
                <th scope="col" class="relative px-6 py-3">
                  <span class="sr-only">Ações</span>
                </th>
              </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-200">
              <tr th:if="${justifications.empty}">
                <td colspan="2">Nenhuma justificativa disponível.</td>
              </tr>
              <tr th:each="justification : ${justifications}">
                <td><span th:text="${justification.id}"></span></td>
                <td><span th:text="${justification.date}"></span></td>
                <td><span th:text="${justification.description}"></span></td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                  <a th:href="@{/justification/{id}(id=${justification.id})}" class="text-gray-600 hover:text-gray-900">Detalhes</a>
                  <a th:href="@{/justification/{id}/change(id=${justification.id})}" class="text-indigo-600 hover:text-indigo-900">Editar</a>
                  <a th:href="@{/justification/{id}/delete(id=${justification.id})}" class="text-red-600 hover:red">Remover</a>
                </td>
              </tr>
              </tbody>
            </table>
            </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
