<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/static/css/style.css" rel="stylesheet" />
  <title>Entrar | SigBolsista</title>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-sm w-full space-y-8">
    <div>
      <h1 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Faça login na sua conta</h1>
      <p class="mt-2 text-center text-sm text-gray-600">
        Ou
        <a th:href="@{/register}" class="font-medium text-indigo-600 hover:text-indigo-500">
          crie sua conta
        </a>
      </p>
    </div>
    <div>
      <div th:if="${param.error}" class="bg-red-600 rounded-lg mb-2">
        <div class="max-w-7xl mx-auto py-3 px-3 sm:px-6 lg:px-8">
          <div class="flex items-center justify-between flex-wrap">
            <div class="w-0 flex-1 flex items-center">
              <span class="flex p-2 rounded-lg bg-red-800">
                <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
              </span>
              <p class="ml-3 font-medium text-white truncate">
                <span class="inline">Nome de usuário e senha inválidos.</span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div th:if="${param.logout}" class="bg-indigo-600 rounded-lg mb-2">
        <div class="max-w-7xl mx-auto py-3 px-3 sm:px-6 lg:px-8">
          <div class="flex items-center justify-between flex-wrap">
            <div class="w-0 flex-1 flex items-center">
              <span class="flex p-2 rounded-lg bg-indigo-800">
                <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
              </span>
              <p class="ml-3 font-medium text-white truncate">
                <span class="inline">Você foi desconectado.</span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <form th:action="@{/login}" th:method="POST">
        <div class="shadow overflow-hidden sm:rounded-md">
          <div class="px-8 py-6 bg-white">
            <div class="grid grid-cols-6 gap-4">
              <div class="col-span-6">
                <label for="username" class="block text-sm font-medium text-gray-700">Usuário</label>
                <input id="username" name="username" type="text" autocomplete="username" required class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
              </div>
              <div class="col-span-6">
                <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                <input id="password" name="password" type="password" autocomplete="current-password" required class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
              </div>
            </div>
            <div class="pt-6">
              <button type="submit" class="relative w-full flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Entrar
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
